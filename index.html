<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFTMart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Assets/relicon.png">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="Assets/Logo.png" alt="NFTMart Logo">
        </div>

        <nav>
            <a href="">Home</a>
            <a href="">Marketplace</a>
            <a href="">Create</a>
            <a href="">Community</a>
            <a href="">About us</a>
        </nav>

        <div class="cta-buttons">
            <div class="search">
                <a href="#">
                    <img src="Assets/search-logo.png" alt="Search logo">
                </a>
            </div>

            <div class="cart">
                <a href="#">
                    <img src="Assets/cart-logo.png" alt="Cart logo">
                </a>
            </div>

            <button>
                Log in
            </button>
        </div>
    </header>

    <main>
        <section class="section-1">
            <div class="hero-info">
                <div class="hero-details">
                    <h1>Explore, acquire,<br>and trade<br>exceptional <span>NFTs</span></h1>

                    <p>Buy and sell digital art from our famous artists worldwide on our platform. Easy trading of unique NFTs</p>
                </div>

                <div class="hero-buttons">
                    <a href="#" class="hero-button-1">Sell Your NFTs</a>
                    <a href="#" class="hero-button-2">Explore Collections</a>
                </div>

                <div class="hero-counters">
                    <div class="counter">
                        <h1><span>100</span>K+</h1>
                        <h3>Total Sale</h3>
                    </div>
                    <div class="counter">
                        <h1><span>5</span>K+</h1>
                        <h3>Creators</h3>
                    </div>
                    <div class="counter">
                        <h1><span>42</span>K+</h1>
                        <h3>Artworks</h3>
                    </div>
                </div>
            </div>

            <div class="hero-image">
                <img src="Assets/Hero-ape.png" alt="hero image">
            </div>
        </section>

        <section class="explore"></section>
    </main>

    <script src="script.js"></script>
</body>
</html>
